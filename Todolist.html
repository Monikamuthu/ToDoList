<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .todo-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 300px;
    }

    .todo-container h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .task {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .task input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      accent-color: #4CAF50;
    }

    .task label {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1>üìù My To-Do List</h1>
    
    <div class="task">
      <input type="checkbox" id="task1">
      <label for="task1">Buy groceries</label>
    </div>

    <div class="task">
      <input type="checkbox" id="task2">
      <label for="task2">Finish homework</label>
    </div>

    <div class="task">
      <input type="checkbox" id="task3">
      <label for="task3">Clean the room</label>
    </div>

    <div class="task">
      <input type="checkbox" id="task4">
      <label for="task4">Call mom</label>
    </div>

  </div>
</body>
</html>
